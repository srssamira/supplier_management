spring:
  application:
    name: contract_and_supplier_management
  datasource:
    url: jdbc:postgresql://localhost:$5432/$contract_and_supplier_management
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

